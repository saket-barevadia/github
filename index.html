<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="space">
        <div class="left">
            <img class="img1" src="./images/hero-image.png" alt="image not found">
        </div>
        <div class="right">
            <div class="title">
                <img class="logo" src="./images/favicon.ico" alt="image not found">
                <p class="name">Company</p>
            </div>
            <p class="para">We are <span class="red">experts</span> in business,<br> marketing, growth and sales.</p>
            <div class="form">
                <p class="para2">Login to your account</p>
                <div class="input">
                    <input type="text" class="text" placeholder="Username">
                    <input type="text" class="text margin" placeholder="Password">
                </div>
            </div>
            <div class="login">
                <button class="btn">Login</button>
                <p class="forgot-pass">Forgot Password?</p>
            </div>
            <p class="forgot-pass">Are you a member?<span class="red">Register here</span></p>
        </div>
    </div>
        

    
    
</body>
</html>
